page.title=SAML HTTP POST Binder
page.intro=Use this form to encode and submit a SAMLResponse and TARGET with an HTTP POST binding to Salesforce. Start by pasting a plain-text SAML Response in XML format or <a href="RequestSamlResponse.action">generate a new one.</a> Optionally include plain-text URLs for configuring the startPage, startURL, and logoutURL. All input in the Automatic POST Builder is automatically encoded, but if necessary, make any other changes in the Manual POST Override section, and click Login.
